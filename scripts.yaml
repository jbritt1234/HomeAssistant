########################################
# LOFT (cover.smart_curtain_motor)
########################################
loft_open_blinds:
  alias: "Blinds - Loft - Open"
  sequence:
    - data:
        entity_id: cover.smart_curtain_motor
      action: cover.open_cover
  mode: single
  icon: mdi:blinds-open

loft_close_blinds:
  alias: "Blinds - Loft - Close"
  sequence:
    - data:
        entity_id: cover.smart_curtain_motor
      action: cover.close_cover
  mode: single
  icon: mdi:blinds

loft_cat_mode:
  alias: "Blinds - Loft - Cat Mode"
  sequence:
    - data:
        entity_id: cover.smart_curtain_motor
        position: 70
      action: cover.set_cover_position
  mode: single
  icon: mdi:roller-shade


